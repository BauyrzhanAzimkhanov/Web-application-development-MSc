<!-- templates/lessons/lesson_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lesson List</title>
</head>
<body>
    <h1>Lesson List</h1>
    <a href="{% url 'lesson_create' %}">Add New Lesson</a>
    <ul>
        {% for lesson in lessons %}
            <li>
                <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
