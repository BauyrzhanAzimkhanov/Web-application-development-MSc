<!-- templates/courses/course_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <a href="{% url 'course_create' %}">Add New Course</a>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
