<!-- templates/user_progress/user_progress_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete progress of {{ user_progress.user.username }} in {{ user_progress.course.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'user_progress_list' %}">Cancel</a>
</body>
</html>
