<!-- templates/users/user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'user_create' %}">Create New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
