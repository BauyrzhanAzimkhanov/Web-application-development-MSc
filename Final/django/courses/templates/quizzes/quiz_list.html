<!-- templates/quizzes/quiz_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
</head>
<body>
    <h1>Quiz List</h1>
    <a href="{% url 'quiz_create' %}">Add New Quiz</a>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
