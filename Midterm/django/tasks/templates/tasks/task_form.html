<div>
    <div style="text-align: center; margin: 1em;font-size: larger; font-weight: bold;">Create task</div>
    <div style="margin: auto; width: 50%; border: 3px solid green; padding: 10px;">
        <form action="../created" method="GET">
            <label for="input_text_title">Title:</label><br>
            <input type="text" name="title" id="input_text_title"><br>
            <label for="input_text_description">Description:</label><br>
            <input type="text" name="description" id="input_text_description"><br>
            <label for="input_checkbox_completed">Is task completed?:</label><br>
            <input type="checkbox" name="completed" id="input_checkbox_completed"><br>
            <!-- <select name="myIdList" id="myIdList">
            {% for some_id in some_ids %}
                <option value="{{ some_id }}">{{ some_id }}</option>
            {% endfor %}
            </select> -->
            <input type="submit" name="submit" id="input_button_submit" value="Create task" style="margin: 1em">
        </form>
    </div>
</div>
